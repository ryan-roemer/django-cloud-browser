[MESSAGES CONTROL]
disable =
  bad-continuation,
  duplicate-code,
  fixme,
  import-outside-toplevel,
  missing-docstring,
  no-else-raise,
  no-else-return,
  not-callable,
  raising-non-exception,
  too-few-public-methods,
  unnecessary-pass,
  useless-object-inheritance

[DESIGN]
max-args = 7
max-attributes = 10
max-locals = 21

[FORMAT]
max-line-length = 88
